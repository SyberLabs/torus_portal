<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyberLabs â€¢ Liquid Chrome</title>
  <style>
    :root {
      --chrome-1: #0fffe6;
      --chrome-2: #00e8ff;
      --chrome-3: #0088ff;
      --void: #000814;
      --silver: #e5e5ff22;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:#000; }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: var(--chrome-1);
      perspective: 1200px;
      background: radial-gradient(circle at center, #001122 0%, #000 80%);
    }

    .torus-field {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent 30%, var(--void) 70%);
    }

    canvas { position: absolute; inset: 0; }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: clamp(3rem, 12vw, 12rem);
      font-weight: 100;
      letter-spacing: -0.04em;
      margin: 0 0 1rem 0;
      background: linear-gradient(90deg, var(--chrome-1), var(--chrome-2), var(--chrome-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px var(--chrome-1);
    }

    .tagline {
      font-size: clamp(1rem, 4vw, 2.5rem);
      font-weight: 300;
      opacity: 0.9;
      letter-spacing: 0.2em;
      margin-bottom: 4rem;
    }

    .manifesto {
      max-width: 720px;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      line-height: 1.7;
      opacity: 0;
      transform: translateY(40px);
    }

    .enter {
      margin-top: 6rem;
      padding: 1.2rem 3rem;
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      background: transparent;
      border: 1px solid var(--chrome-1);
      color: var(--chrome-1);
      cursor: pointer;
      transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .enter:hover {
      background: var(--chrome-1);
      color: var(--void);
      box-shadow: 0 0 60px var(--chrome-1);
    }

    .fluid {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: 
        radial-gradient(circle at 30% 30%, var(--chrome-1) 0%, transparent 40%),
        radial-gradient(circle at 70% 70%, var(--chrome-2) 0%, transparent 40%);
      opacity: 0.06;
      animation: breathe 20s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes breathe {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
      50% { transform: translate(-50%, -50%) scale(1.3) rotate(180deg); }
    }
  </style>
</head>
<body>

  <div class="torus-field" id="torus"></div>
  <canvas id="liquid"></canvas>
  <div class="fluid"></div>

  <div class="center">
    <h1>SyberLabs</h1>
    <div class="tagline">consciousness first</div>
    <div class="manifesto" id="manifesto">
  
        

      <p>A river of mercury <br>
        runs through the cities.<br>
      Its surface reflects the light.



      <br>
   
      <br>
    </div>
    <button class="enter" onclick="enter()">ENTER THE TORUS</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/geometries/TorusKnotGeometry.js"></script>

  <script>
    // ==== THREE.JS TORUS KNOT FIELD ====
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('torus'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const knots = [];
    const count = 120;

    for(let i = 0; i < count; i++) {
      const geometry = new THREE.TorusKnotGeometry(
        Math.random() * 8 + 4,
        Math.random() * 2 + 0.5,
        128, 16,
        Math.floor(Math.random()*5)+2,
        Math.floor(Math.random()*7)+3
      );
      const material = new THREE.MeshBasicMaterial({
        color: new THREE.Color().setHSL(0.55 + Math.random()*0.1, 1, 0.6),
        wireframe: true,
        opacity: 0.4,
        transparent: true
      });
      const knot = new THREE.Mesh(geometry, material);
      knot.position.set(
        (Math.random() - 0.5) * 120,
        (Math.random() - 0.5) * 120,
        (Math.random() - 0.5) * 120
      );
      knot.rotation.set(Math.random()*Math.PI*2, Math.random()*Math.PI*2, Math.random()*Math.PI*2);
      knot.scale.setScalar(Math.random()*0.8 + 0.4);
      scene.add(knot);
      knots.push(knot);
    }

    camera.position.z = 80;

    function animate() {
      requestAnimationFrame(animate);
      knots.forEach((k, i) => {
        k.rotation.x += 0.003 + i*0.00001;
        k.rotation.y += 0.005 + i*0.00002;
      });
      renderer.render(scene, camera);
    }
    animate();

    // ==== LIQUID CHROME CANVAS ====
    const canvas = document.getElementById('liquid');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let time = 0;
    function liquid() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      time += 0.01;

      const cx = canvas.width/2;
      const cy = canvas.height/2;

      for(let i = 0; i < 8; i++) {
        const angle = time + i * 0.8;
        const radius = 100 + Math.sin(time*0.5)*60;
        const x = cx + Math.cos(angle) * radius * (1 + Math.sin(time + i)*0.3);
        const y = cy + Math.sin(angle) * radius * (1 + Math.cos(time + i)*0.3);

        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 300);
        gradient.addColorStop(0, `hsla(${190 + i*20}, 100%, 70%, 0.4)`);
        gradient.addColorStop(1, 'transparent');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(liquid);
    }
    liquid();

    // ==== ENTER ANIMATION ====
    function enter() {
      document.querySelector('.tagline').style.opacity = '0';
      document.querySelector('h1').style.transform = 'translate(-50%, -50%) scale(0.8)';
      document.querySelector('h1').style.transition = '2s cubic-bezier(0.23,1,0.32,1)';
      document.querySelector('.manifesto').style.opacity = '1';
      document.querySelector('.manifesto').style.transform = 'translateY(0)';
      document.querySelector('.manifesto').style.transition = '3s cubic-bezier(0.23,1,0.32,1)';
      document.querySelector('.enter').style.opacity = '0';
      setTimeout(() => document.querySelector('.enter').remove(), 2000);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
